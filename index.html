<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">
  <div class="first">
    <h3 class="first-h3">IP Address Tracker</h3>
    <div class="field">
      <input type="text" id="ip" placeholder="Search for any IP adress or domain" required>
      <button id="btn"><img src="/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="modal">
        <div class="inner">
          <span class="inner-sp">IP Address</span>
          <div class="inner-sp2" id="ip">192.212.174.101</div>
        </div>
        <div class="inner" >
          <span class="inner-sp">Location</span>
          <span class="inner-sp2" id="cit">Brooklyn </span>
          <span class="inner-sp2" id="reg">NY</span>
          <div class="inner-sp2" id= "pin">222114</div>
          <div id="borderLeft"></div>
        </div>
        <div class="inner" >
          <span class="inner-sp">Timezone</span>
          <div class="inner-sp2" id="time">UTC -7:00</div>
          <div id="borderLeft"></div>
        </div>
        <div class="inner" >
          <span class="inner-sp">ISP</span>
          <div class="inner-sp2" id="isp">Google starlink</div>
          <div id="borderLeft"></div>          
        </div>
    </div>
  </div>
</div>

</body>
</html>
