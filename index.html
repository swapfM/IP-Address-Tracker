<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">
  <div class="first">
    <h3 class="first-h3">IP Address Tracker</h3>
    <div class="field">
      <input type="text" id="ip" placeholder="Search for any IP address or domain" required>
      <button id="btn"><img src="images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="modal">
        <div class="inner">
          <span class="inner-sp">IP Address</span>
          <div class="inner-sp2" id="ipd">192.212.174.101</div>
        </div>
        <div class="inner" >
          <span class="inner-sp">Location</span>
          <span class="inner-sp2" id="cit">Brooklyn </span>
          <span class="inner-sp2" id="reg">NY</span>
          <div class="inner-sp2" id= "pin">222114</div>
          <div id="borderLeft"></div>
        </div>
        <div class="inner" >
          <span class="inner-sp">Timezone</span>
          <div class="inner-sp2" id="time">UTC -7:00</div>
          <div id="borderLeft"></div>
        </div>
        <div class="inner" >
          <span class="inner-sp">ISP</span>
          <div class="inner-sp2" id="isp">Google starlink</div>
          <div id="borderLeft"></div>          
        </div>
    </div>
  </div>

    <div id="mapDiv"></div>


  </div>
  


  <script src="script.js"></script>
</body>
</html>
